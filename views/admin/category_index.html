{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li class="active">分类列表</li>
</ol>

<h3 class="h3">分类列表</h3>

{% include 'tips.html' %}

<table class="table table-hover table-striped table-bordered">
  <tr>
    <th>id</th>
    <th>分类名称</th>
    <th>操作</th>
  </tr>
  {% for item in categories %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.categoryName }}</td>
    <td>
      <a href="/admin/category/edit?id={{ item.id }}">修改</a>
      <a href="/admin/category/delete?id={{ item.id }}">删除</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% include 'page.html' %}
{% endblock %}
