{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li class="active">用户列表</li>
</ol>

<h3 class="h3">用户列表</h3>

<table class="table table-hover table-striped table-bordered">
  <tr>
    <th>id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>是否管理员</th>
  </tr>
  {% for item in users %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.username }}</td>
    <td>{{ item.password }}</td>
    <td>
      {% if item.isAdmin %}
        是
      {% else %}
        否
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% include 'page.html' %}
{% endblock %}
