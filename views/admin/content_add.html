{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><a href="/admin/content">内容管理</a></li>
  <li class="active">内容添加</li>
</ol>

<h3 class="h3">内容添加</h3>

{% include 'tips.html' %}

<form method="post">
  <label for="category">分类：</label>
  <select class="form-control" id="category" name="categoryId">
    <option>请选择分类</option>
    {% for item in categories %}
    <option value="{{ item.id }}">{{ item.categoryName }}</option>
    {% endfor %}
  </select>

  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" placeholder="请输入标题", name="title">
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea name="description" class="form-control"  id="description" rows="5"></textarea>
    <!--<input type="text" id="description" placeholder="请输入简介", name="description">-->
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea name="content" class="form-control"  id="content" rows="10"></textarea>
    <!--<input type="text" class="form-control" id="content" placeholder="请输入内容", name="content">-->
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
