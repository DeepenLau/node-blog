{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><a href="/admin/category">分类管理</a></li>
  <li class="active">分类编辑</li>
</ol>

<h3 class="h3">分类编辑 - {{ category.categoryName }}</h3>

{% include 'tips.html' %}

<form method="post">
  <div class="form-inline">
    <label for="category">输入新的分类名称：</label>
    <input type="text" class="form-control" id="category" placeholder="输入新的分类名称", name="newCategoryName" value="{{ category.categoryName }}">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
